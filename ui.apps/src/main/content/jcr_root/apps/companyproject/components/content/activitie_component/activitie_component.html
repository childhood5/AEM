<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Activity componets
</sly>
<sly data-sly-use.heroTextObject="com.adobe.trainning.core.core.component.HeroTextComponent" data-sly-test="${heroTextObject}">
	
	<div id="js_ajax_injection">
		<div class="module margin-bottom-xs">
			<div class="block-nav-envy">
				<div class="block-envy">
					<div class="filter-tab"></div>
					<sly data-sly-list="${heroTextObject.pageList}">
						<ul class="scroll-container">
							<li class="navigation-icon">
								<a data-scrollto="equitation" class="JS_toggler" onclick="HotelsTagging.activitiesItemClick('Equestrianism', '${item.path}.html');">
									<i class="icon " + ${heroTextObject.heroTextBean.icon}></i><span>${item.name}</span>
								</a>
							</li>
						</ul>
					</sly>
				</div>
			</div>
		</div>
		
		<div class="parsys" data-sly-resource="${'par' @ resourceType='/apps/companyproject/components/content/star'}"></div>
		
	
		<div class="module activity-news margin-bottom-xs">
			<h2 class="title margin-bottom-xs" id="equitation">${heroTextObject.heroTextBean.name}</h2>
		</div>
		<div
			class="block-trombi-major inner-medium block-vam margin-bottom-very-small block-copyright">
			<div class="bloc-description block-vam-col" style="background: #231f20; color: #fff;">
				<h2 class="title-name">${heroTextObject.heroTextBean.title}</h2>
	
				<p class="description">${heroTextObject.heroTextBean.description}</p>
				<a class="cta" style="background: #231f20; color: #fff; margin-top: 40px;" href="${heroTextObject.heroTextBean.pagePath}.html">
					discover<i style="background: #231f20; color: #fff;" class="icon-arrow"></i>
				</a>
			</div>
			<div class="bloc-picture block-vam-col">
				<img src="${heroTextObject.heroTextBean.image}" alt="${heroTextObject.heroTextBean.name}">
			</div>
		</div>
		
	</div>

</sly>
